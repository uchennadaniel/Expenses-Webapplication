{% extends 'base.html' %}

{% block body %}
<div class ="container">
  <div class ="row">
    <div class="col-md-6">
    <h1 class="mt-5">Add Expense</h1>
    <form action="/addexpense" method="post">
      <div class="form-group">
        <label for="date">Date:</label>
        <input class="form-control" type="date" id="date" name="date" required><br>
        <label for="name">Expense Name:</label>
        <input class="form-control" type="text" id="expensename" name="expensename" required><br>
        <label for="amount">Amount:</label>
        <input class="form-control" type="number" id="amount" name="amount" step="0.01" required><br>
        <label for="category">Category:</label>
        <select class="form-control" id="category" name="category" required>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Utilities">Utilities</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Business">Business</option>
            <option value="Others">Others</option>

        </select><br><br>
        <button class="btn btn-danger" type="submit">Add</button>
      </div>
    </form>
    </div>
  </div>
</div>
{% endblock%}
