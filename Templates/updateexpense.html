{% extends 'base.html' %}

{% block body %}
<div class ="container">
  <div class ="row">
    <div class="col-md-6">
    <h1 class="mt-5">Edit Expense</h1>
    <form action="/edit" method="post">
      <input type="hidden" name="id" value="{{expense.id}}">
      <div class="form-group">
        <label for="date">Date:</label>
        <input class="form-control" value = "{{expense.date}}" type="date" id="date" name="date" required><br>

        <label for="name">Person:</label>
        <input class="form-control" value = "{{expense.person}}" type="text" id="person" name="person" required><br>

        <label for="name">Expense name:</label>
        <input class="form-control" value = "{{expense.expensename}}" type="text" id="expensename" name="expensename" required><br>
        <label for="amount">Amount:</label>
        <input class="form-control" value = "{{expense.amount}}" type="number" id="amount" name="amount" step="0.01" required><br>
        <label for="category">Category:</label>
        <select class="form-control" id="category" name="category" required>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Utilities">Utilities</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Business">Business</option>
            <option value="Other">Others</option>
        </select><br><br>
        <button class="btn btn-danger" value="update" type="submit">update</button>
      </div>
    </form>
    </div>
  </div>
</div>
{% endblock%}
